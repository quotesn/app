  <!-- Open Graph -->
  <meta property="og:title" content="WOW Quotes - Daily Inspiration & Wisdom" />
  <meta property="og:description" content="Get daily doses of wisdom! Discover powerful quotes across themes like Resilience, Mindfulness, Love, and Motivation – ready to inspire and uplift you." />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WOW Quotes - Daily Inspiration & Wisdom" />
  <meta name="twitter:description" content="Discover inspiring and uplifting quotes daily with Words of Wisdom. Share effortlessly!" />
  <meta name="twitter:image" content="images/app_logo.png" />

  <!-- Icons -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&family=Montserrat:wght@600&family=Roboto+Slab:wght@400&family=Lora:wght@400&family=Bree+Serif&family=Dancing+Script&family=Merriweather&family=Nunito&family=Ubuntu&family=Oswald&family=Quicksand&family=Crimson+Text&family=Josefin+Slab&family=Cabin&family=Cormorant+Garamond&family=Libre+Baskerville&family=Abel&family=Roboto&family=Spectral&family=Fira+Sans&family=EB+Garalumond&family=Source+Serif+Pro&family=Raleway&family=PT+Serif&family=Open+Sans&family=Work+Sans&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- html2canvas for image export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div id="loading-wisdom">✨ Loading Wisdom...</div>

  <header>
    <a href="https://wordsofwisdom.in" class="home-btn" aria-label="Home" target="_blank" rel="noopener">
      <i class="fa-solid fa-house"></i>
    </a>
    <h1>WOW Quotes</h1>
    <div class="toggle-wrap">
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div id="quoteBox" class="quote-box neomorphic">
      <span id="quoteMark" class="quote-mark">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>

    <button id="openMenuBtn" class="category-btn">
      <i class="fa-solid fa-bars"></i> <span id="currentCategory">Inspiration</span>
    </button>

    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <button id="closeMenuBtn" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <div id="categoryMenu"></div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="undoBtn" class="icon-btn" title="Back">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <button id="generateBtn" class="generate-btn">Inspire Me</button>
      <button id="shareBtn" class="icon-btn" title="Share">
        <i class="fa-solid fa-share-nodes"></i>
      </button>
      <button id="copyBtn" class="icon-btn" title="Copy">
        <i class="fa-solid fa-clipboard"></i>
      </button>
    </div>

    <!-- Feedback -->
    <button id="feedbackBtn" class="feedback-btn" title="Feedback">
      <i class="fa-solid fa-comment-dots"></i>
    </button>
    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <button id="closeFeedbackBtn" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2>Feedback</h2>
        <textarea id="feedbackText" placeholder="Your comments..." rows="4"></textarea>
        <div class="links">
          <a href="/privacy.html" target="_blank">Privacy Policy</a>
          <a href="/terms.html" target="_blank">Terms & Conditions</a>
        </div>
        <button id="submitFeedbackBtn" class="section-btn">Submit</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://wordsofwisdom.in" class="wow-link">Words of Wisdom Media</a>. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
