<body>
  <div id="loading-wisdom">✨ Loading Wisdom...</div>
  <header>
    <a href="https://www.wordsofwisdom.in" class="home-btn" aria-label="Home" target="_blank" rel="noopener"><i class="fa-solid fa-house"></i></a>
    <h1>WOW Quotes</h1>
    <div class="toggle-wrap">
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>
  <main>
    <div class="quote-box neomorphic" id="quoteBox">
      <span id="quoteMark" class="quote-mark" aria-hidden="true">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>
    <button id="openMenuBtn" class="category-btn"><i class="fa-solid fa-bars"></i> <span id="currentCategory">Inspiration</span></button>
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="closeMenuBtn" aria-label="Close Menu"><i class="fa-solid fa-xmark"></i></button>
        <div id="categoryMenu"></div>
      </div>
    </div>
    <!-- Go Back Button -->
    <button id="backBtn" class="back-btn" title="Go Back"><i class="fa-solid fa-arrow-left"></i></button>
    <!-- Generate Button -->
    <button id="generateBtn" class="generate-btn" title="Inspire Me"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
    <div class="action-buttons">
      <button id="shareBtn" class="icon-btn" title="Share"><i class="fa-solid fa-share-nodes"></i><span class="btn-tooltip">Share</span></button>
      <button id="copyBtn" class="icon-btn" title="Copy to clipboard"><i class="fa-solid fa-copy"></i><span class="btn-tooltip">Copy</span></button>
    </div>
  </main>
  <footer>
    <div>WOW Quotes App. Made with ❤️ by <a href="https://www.wordsofwisdom.in/p/about.html" class="author-link" target="_blank" rel="noopener">Abdullah Khan</a></div>
  </footer>
  <!-- Feedback Button -->
  <button id="feedbackBtn" class="feedback-btn" title="Feedback"><i class="fa-regular fa-message"></i></button>
  <div id="feedbackModal" class="feedback-modal">
    <div class="feedback-modal-content">
      <button class="close-feedback" title="Close">&times;</button>
      <h3>Feedback</h3>
      <textarea id="feedbackText" placeholder="Your feedback..."></textarea>
      <button id="submitFeedback">Submit</button>
      <div style="margin-top:1rem;font-size:0.95em;">
        <a href="/policy" target="_blank">Policy</a> &middot; <a href="/terms" target="_blank">T&amp;C</a>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loading-wisdom').classList.add('hide'), 350);
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
