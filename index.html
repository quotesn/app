<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOW Quotes App</title>
  <meta name="description" content="WOW Quotes App: Discover deeply meaningful, inspirational quotes. Share daily motivation and wisdom through a beautiful, modern app.">
  <meta name="keywords" content="quotes, inspirational, motivational, daily quotes, wisdom, WOW quotes, positivity">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="WOW Quotes App - Daily Inspiration">
  <meta property="og:description" content="Discover meaningful quotes daily from categories like Resilience, Love, and Mindfulness.">
  <meta property="og:image" content="https://quotes-app.wordsofwisdom.in/images/app_logo.png">
  <meta property="og:url" content="https://quotes-app.wordsofwisdom.in">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WOW Quotes App">
  <meta name="twitter:description" content="Get inspired every day with our beautiful quotes app.">
  <meta name="twitter:image" content="https://quotes-app.wordsofwisdom.in/images/app_logo.png">

  <link rel="icon" href="https://quotes-app.wordsofwisdom.in/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://quotes-app.wordsofwisdom.in/images/apple-touch-icon.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="loading-wisdom">✨ Loading Wisdom...</div>

  <header>
    <a href="https://www.wordsofwisdom.in" class="home-btn" aria-label="Home" target="_blank" rel="noopener">
      <i class="fa-solid fa-house"></i>
    </a>
    <h1>WOW Quotes</h1>
    <div class="toggle-wrap">
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div class="quote-box neomorphic" id="quoteBox">
      <span id="quoteMark" class="quote-mark" aria-hidden="true">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>

    <button id="openMenuBtn" class="category-btn">
      <i class="fa-solid fa-bars"></i> <span id="currentCategory">Inspiration</span>
    </button>

    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="closeMenuBtn" aria-label="Close Menu">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="categoryMenu"></div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="shareBtn" class="icon-btn" title="Share">
        <i class="fa-solid fa-share-nodes"></i>
        <span class="btn-tooltip">Share</span>
      </button>
      <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
        <i class="fa-solid fa-copy"></i>
        <span class="btn-tooltip">Copy</span>
      </button>
    </div>

    <!-- Enhanced Generate Button -->
    <button id="generateBtn" class="generate-btn" title="Inspire Me">
      <i class="fa-solid fa-wand-magic-sparkles magic-wand"></i>
      <span class="ripple"></span>
    </button>
  </main>

  <footer>
    <div>
      WOW Quotes App. Made with ❤️ by
      <a href="https://www.wordsofwisdom.in/p/about.html" class="author-link" target="_blank" rel="noopener">Abdullah Khan</a>
    </div>
  </footer>

  <!-- Audio Element -->
  <audio id="pressSound" src="assets/click.mp3" preload="auto"></audio>

  <!-- Initial Loading Logic -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('loading-wisdom').classList.add('hide');
      }, 350);
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
