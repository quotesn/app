  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&family=Montserrat:wght@600&family=Roboto+Slab:wght@400&family=Lora:wght@400&family=Bree+Serif&family=Dancing+Script&family=Merriweather&family=Nunito&family=Ubuntu&family=Oswald&family=Quicksand&family=Crimson+Text&family=Josefin+Slab&family=Cabin&family=Cormorant+Garamond&family=Libre+Baskerville&family=Abel&family=Roboto&family=Spectral&family=Fira+Sans&family=EB+Garamond&family=Source+Serif+Pro&family=Raleway&family=PT+Serif&family=Open+Sans&family=Work+Sans&family=Cormorant&display=swap" rel="stylesheet">

    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="style.css" />
  <style>
    #loading-wisdom {
      position: fixed;
      z-index: 2000;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(245,245,250,0.95);
      color: #7c5df0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
      transition: opacity .4s;
    }
    body.dark #loading-wisdom {
      background: rgba(24,24,38,0.98);
      color: #ffd700;
    }
    #loading-wisdom.hide {
      opacity: 0;
      pointer-events: none;
    }
    footer .wow-link, footer .author-link {
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      margin-top: 0.5rem;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
    }
    footer .author-link:hover,
    footer .author-link:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loading-wisdom">✨ Loading Wisdom...</div>
  <header>
    <a href="https://www.wordsofwisdom.in" class="home-btn" aria-label="Home" target="_blank" rel="noopener">
      <i class="fa-solid fa-house"></i>
    </a>
    <h1>WOW Quotes</h1>
    <span id="streakBadge" class="streak-badge" aria-live="polite"></span>
    <div class="toggle-wrap">
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>
  <main>
    <div class="quote-box neomorphic" id="quoteBox">
      <span id="quoteMark" class="quote-mark" aria-hidden="true">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>
    <button id="openMenuBtn" class="category-btn">
      <i class="fa-solid fa-bars"></i> <span id="currentCategory">Inspiration</span>
    </button>
    <!-- Fullscreen Modal Category Menu -->
    <div id="categoryModal" class="modal" aria-modal="true" role="dialog">
      <div class="modal-content">
        <button class="close-btn" id="closeMenuBtn" aria-label="Close Menu"><i class="fa-solid fa-xmark"></i></button>
        <div id="categoryMenu"></div>
      </div>
    </div>
    <div class="action-buttons">
      <button id="shareBtn" class="icon-btn" title="Share" aria-label="Share">
        <i class="fa-solid fa-share-nodes"></i>
        <span class="btn-tooltip">Share</span>
      </button>
      <div id="shareMenu" class="share-menu" aria-label="Share Options">
        <button class="share-option" data-network="twitter" title="Share on Twitter" aria-label="Share on Twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="share-option" data-network="facebook" title="Share on Facebook" aria-label="Share on Facebook">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="share-option" data-network="linkedin" title="Share on LinkedIn" aria-label="Share on LinkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </button>
        <button class="share-option" data-network="instagram" title="Share on Instagram" aria-label="Share on Instagram">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </div>
      <button id="copyBtn" class="icon-btn" title="Copy to clipboard" aria-label="Copy to clipboard">
        <i class="fa-solid fa-copy"></i>
        <span class="btn-tooltip">Copy</span>
      </button>
      <button id="favBtn" class="icon-btn" title="Favorite" aria-label="Favorite">
        <i class="fa-solid fa-heart"></i>
        <span class="btn-tooltip">Favorite</span>
      </button>
    </div>
    <!-- Floating Generate Button -->
    <button id="generateBtn" class="generate-btn" title="Inspire Me" aria-label="Generate new quote">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
    </button>
    <!-- User-Generated Quote Modal -->
    <div id="submitQuoteModal" class="modal" aria-modal="true" role="dialog">
      <div class="modal-content">
        <button class="close-btn" id="closeSubmitQuoteModal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
        <h2 style="margin-bottom:1rem;">Submit Your Quote</h2>
        <form id="submitQuoteForm" autocomplete="off">
          <input id="userQuoteText" type="text" placeholder="Your quote..." required maxlength="240" style="width:100%;margin-bottom:1rem;padding:0.7rem;border-radius:0.7rem;border:1.5px solid var(--primary);"/>
          <input id="userQuoteAuthor" type="text" placeholder="Author (optional)" maxlength="80" style="width:100%;margin-bottom:1rem;padding:0.7rem;border-radius:0.7rem;border:1.5px solid var(--primary);"/>
          <button type="submit" class="category-btn" style="width:100%;">Submit</button>
        </form>
        <div id="submitQuoteSuccess" style="display:none;color:var(--primary);margin-top:1rem;text-align:center;">Thank you! Your quote is saved locally.</div>
      </div>
    </div>
    <button id="submitQuoteBtn" class="icon-btn" title="Submit Quote" aria-label="Submit Quote" style="margin-top:1.5rem;">
      <i class="fa-solid fa-plus"></i>
    </button>
  </main>
  <footer>
    <div>
      © 2025 
      <a href="https://www.wordsofwisdom.in/p/about.html" class="author-link" target="_blank" rel="noopener">Words of Wisdom</a>
    </div>
  </footer>
  <script>
    // Hide loading overlay after everything is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-wisdom').classList.add('hide');
      }, 350);
    });
  </script>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
