<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOW Quotes - Daily Inspiration & Wisdom</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Minimal inline styles for initial loading screen, rest are in style.css */
    #loading-wisdom {
      position: fixed;
      z-index: 2000; /* High z-index to be on top */
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(245,245,250,0.95); /* Light theme loading background */
      color: #7c5df0; /* Light theme loading text */
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
      transition: opacity .4s ease-out; /* Smooth fade out */
      pointer-events: none; /* Allow clicks to pass through when hidden */
    }
    body.dark #loading-wisdom {
      background: rgba(24,24,38,0.98); /* Dark theme loading background */
      color: #ffd700; /* Dark theme loading text */
    }
    #loading-wisdom.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="loading-wisdom">✨ Loading Wisdom...</div>

  <div id="specialBanner" class="special-banner">
    <span id="bannerText"></span>
    <button id="closeBannerBtn" class="close-btn" aria-label="Close Banner">&times;</button>
  </div>

  <header>
    <a href="https://www.wordsofwisdom.in" class="home-btn icon-btn" aria-label="Home" title="Visit Words of Wisdom Home" target="_blank" rel="noopener">
      <i class="fa-solid fa-house"></i>
    </a>
    <div class="header-center-content">
        <h1>WOW Quotes</h1>
        <span id="streakBadge" class="streak-badge" aria-live="polite"></span>
    </div>
    <div class="toggle-wrap">
      <label class="theme-toggle" title="Toggle Dark/Light Theme" aria-label="Toggle Dark/Light Theme">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <div class="quote-box neomorphic" id="quoteBox">
      <span id="quoteMark" class="quote-mark" aria-hidden="true">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>

    <button id="openMenuBtn" class="category-btn">
      <i class="fa-solid fa-bars"></i> <span id="currentCategory">Inspiration</span>
    </button>

    <div id="categoryModal" class="modal" aria-modal="true" role="dialog" aria-labelledby="categoryModalTitle">
      <div class="modal-content">
        <h2 id="categoryModalTitle" class="sr-only">Select Category</h2> <button class="close-btn" id="closeMenuBtn" aria-label="Close Menu"><i class="fa-solid fa-xmark"></i></button>
        <div id="categoryMenu">
          </div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="undoBtn" class="icon-btn undo-btn" title="Previous Quote" aria-label="Previous Quote">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <button id="shareBtn" class="icon-btn" title="Share Quote" aria-label="Share Quote Options">
        <i class="fa-solid fa-share-nodes"></i>
        <span class="btn-tooltip">Share</span>
      </button>
      <button id="favBtn" class="icon-btn" title="Favorite Quote" aria-label="Favorite this quote">
        <i class="fa-regular fa-heart"></i> <span class="btn-tooltip">Favorite</span>
        <span class="saved-popup">Saved!</span>
      </button>
      <button id="copyBtn" class="icon-btn" title="Copy Quote to Clipboard" aria-label="Copy quote">
        <i class="fa-solid fa-copy"></i>
        <span class="btn-tooltip">Copy</span>
      </button>
      <div id="shareMenu" class="share-menu" aria-label="Share Options">
        <button class="share-option" data-network="twitter" title="Share on Twitter" aria-label="Share on Twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="share-option" data-network="facebook" title="Share on Facebook" aria-label="Share on Facebook">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="share-option" data-network="linkedin" title="Share on LinkedIn" aria-label="Share on LinkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </button>
        <button class="share-option" data-network="whatsapp" title="Share on WhatsApp" aria-label="Share on WhatsApp">
          <i class="fa-brands fa-whatsapp"></i>
        </button>
        <button id="generateImageShareOption" class="share-option" title="Create Image of Quote" aria-label="Create Image of Quote">
          <i class="fa-solid fa-image"></i>
        </button>
      </div>
      <button id="generateBtn" class="generate-btn" title="Inspire Me - Generate New Quote" aria-label="Generate new quote">
        <i class="fa-solid fa-wand-magic-sparkles magic-wand-icon"></i>
      </button>
    </div>

    <div id="submitQuoteModal" class="modal" aria-modal="true" role="dialog" aria-labelledby="submitQuoteModalTitle">
      <div class="modal-content">
        <button class="close-btn" id="closeSubmitQuoteModal" aria-label="Close Submit Quote Form"><i class="fa-solid fa-xmark"></i></button>
        <h2 id="submitQuoteModalTitle" style="margin-bottom:1rem;">Submit Your Quote</h2>
        <form id="customQuoteForm" autocomplete="off">
          <label for="quoteTextSubmit">Quote <span class="required-asterisk" aria-hidden="true">*</span></label>
          <input type="text" id="quoteTextSubmit" name="entry.739419974" required maxlength="240" placeholder="Your inspiring quote...">
          <label for="quoteAuthorSubmit">Author (optional)</label>
          <input type="text" id="quoteAuthorSubmit" name="entry.1816264212" maxlength="80" placeholder="Author's name">
          <button type="submit" id="submitCustomQuoteBtn" class="embossed-button">
            <span class="submit-btn-text">Submit</span>
            <span class="loader-spinner"></span>
          </button>
          <div id="quoteFormSuccess" class="form-success-message">Thank you! Your quote was submitted.</div>
        </form>
      </div>
    </div>

    <div id="favModal" class="modal" aria-modal="true" role="dialog" aria-labelledby="favModalTitle">
      <div class="modal-content fav-modal-content">
        <button class="close-btn" id="closeFavModal" aria-label="Close Favorites List"><i class="fa-solid fa-xmark"></i></button>
        <h2 id="favModalTitle">My Favorite Quotes</h2>
        <div id="favQuotesList">
          </div>
      </div>
    </div>
    <button id="closeFavModalLarge" class="large-close-btn-outside" aria-label="Close Favorites List">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <button id="feedbackBtn" class="feedback-btn" title="Send Feedback" aria-label="Send Feedback">
      <i class="fa-regular fa-message"></i>
    </button>
    <div id="feedbackModal" class="modal" aria-modal="true" role="dialog" aria-labelledby="feedbackModalTitle">
      <div class="modal-content feedback-modal-content">
        <button class="close-btn" id="closeFeedbackModal" aria-label="Close Feedback Form"><i class="fa-solid fa-xmark"></i></button>
        <h2 id="feedbackModalTitle">Send Feedback</h2>
        <form id="feedbackForm">
            <label for="feedbackTextarea" class="sr-only">Your Feedback</label>
            <textarea id="feedbackTextarea" maxlength="400" placeholder="Your feedback, suggestions, or issues..."></textarea>
            <button type="button" id="submitFeedbackBtn" class="feedback-submit-btn embossed-button"> <span class="submit-btn-text">Send</span>
                <span class="loader-spinner"></span>
            </button>
        </form>
        <div class="feedback-links">
          <a href="https://www.wordsofwisdom.in/p/privacy-policy.html" target="_blank" rel="noopener">Privacy Policy</a>
          <a href="https://www.wordsofwisdom.in/p/terms.html" target="_blank" rel="noopener">T&amp;C</a>
        </div>
        <div id="feedbackSuccess" class="form-success-message">Thank you for your feedback!</div>
      </div>
    </div>
  </main>

  <footer>
    <div>
      © <span id="currentYear">2025</span> <a href="https://www.wordsofwisdom.in/p/about.html" class="author-link" target="_blank" rel="noopener">Words of Wisdom</a>
    </div>
  </footer>

  <div id="quoteImagePreviewContainer" role="dialog" aria-modal="true" aria-labelledby="imagePreviewTitle"> 
    <h2 id="imagePreviewTitle" class="sr-only">Quote Image Preview</h2>
    <div id="quoteImageWrapper">
      <p id="imageQuoteText"></p> 
      <p id="imageQuoteAuthor"></p> 
      <p id="imageWatermark">wordsofwisdom.in</p> 
    </div>
    <div class="image-preview-actions"> 
      <button id="downloadImageBtn" class="embossed-button" aria-label="Download Image" title="Download Image" disabled>
        <i class="fa-solid fa-download"></i>
      </button>
      <button id="shareGeneratedImageBtn" class="embossed-button" aria-label="Share Image" title="Share Image" disabled>
        <i class="fa-solid fa-share-alt"></i> </button>
      <button id="closeImagePreviewBtn" class="embossed-button close-image-preview-style" aria-label="Close Preview" title="Close Preview">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
  </div>

  <audio id="magicSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa0e4c.mp3" preload="auto"></audio>
  <audio id="favSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_5991281a7a.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // Script to hide loading message after content loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingWisdom = document.getElementById('loading-wisdom');
        if (loadingWisdom) {
            loadingWisdom.classList.add('hide');
            // After hiding, remove it from DOM or set display:none to prevent interference
            setTimeout(() => { if(loadingWisdom) loadingWisdom.style.display = 'none'; }, 400);
        }
      }, 350); // Small delay to allow content to render a bit
      
      // Set current year in footer
      const currentYearSpan = document.getElementById('currentYear');
      if(currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();
    });
  </script>
  <script src="app.js" defer></script>
  <script>
    // Service Worker registration (ensure sw.js is in the root directory of your site)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js') 
          .then(reg => console.log('Service Worker: Registered successfully. Scope:', reg.scope))
          .catch(err => console.error('Service Worker: Registration Failed:', err));
      });
    }
  </script>
</body>
</html>
