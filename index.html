<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOW Quotes - Daily Inspiration & Wisdom</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <a href="#" class="home-btn" aria-label="Home"><i class="fa-solid fa-house"></i></a>
    <h1>WOW Quotes</h1>
    <div class="toggle-wrap">
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </header>
  <main>
    <div class="quote-box neomorphic" id="quoteBox">
      <span id="quoteMark" class="quote-mark" aria-hidden="true">“</span>
      <p id="quoteText">Click “Inspire Me” to get inspired!</p>
      <p id="quoteAuthor" class="author"></p>
    </div>
    <div class="quote-actions">
      <span id="undoIcon" class="undo-icon" title="Previous Quote">
        <i class="fa-solid fa-rotate-left"></i>
      </span>
      <button id="generateBtn" class="generate-btn" title="Inspire Me">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </button>
    </div>
    <div class="action-buttons">
      <button id="shareBtn" class="icon-btn" title="Share"><i class="fa-solid fa-share-nodes"></i><span class="btn-tooltip">Share</span></button>
      <button id="copyBtn" class="icon-btn" title="Copy to clipboard"><i class="fa-solid fa-copy"></i><span class="btn-tooltip">Copy</span></button>
    </div>
  </main>
  <footer>
    <div>WOW Quotes App. Made with ❤️ by <a href="#" class="author-link" target="_blank" rel="noopener">Abdullah Khan</a></div>
  </footer>
  <!-- Feedback Button -->
  <span id="feedbackBtn" class="feedback-btn" title="Feedback"><i class="fa-regular fa-message"></i></span>
  <div id="feedbackModal" class="feedback-modal">
    <div class="feedback-modal-content">
      <button class="close-feedback" title="Close">&times;</button>
      <h3>Feedback</h3>
      <textarea id="feedbackText" placeholder="Your feedback..."></textarea>
      <button id="submitFeedback">Submit</button>
      <div style="margin-top:1rem;font-size:0.95em;">
        <a href="/policy" target="_blank">Policy</a> &middot; <a href="/terms" target="_blank">T&amp;C</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
